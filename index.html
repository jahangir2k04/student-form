<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <form class="form">
            <h3>Please Fill up the Form</h3>
            <div>
                <label for="name">Your Name :</label>
                <input type="text" placeholder="Your Name" required>
            </div>

            <div>
                <label for="fname">Father Name :</label>
                <input type="text" placeholder="Your Father Name">
            </div>

            <div>
                <label for="mname">Mother Name :</label>
                <input type="text" placeholder="Your Mother Name">
            </div>

            <div>
                <label for="birth">Date of Birth :</label>
                <input type="date" required>
            </div>

            <div class="religion">
                <label for="religion">Religon :</label>
                <select id="sec">
                    <option value="islam"> Islam</option>
                    <option value="hindu"> Hindu</option>
                    <option value="boddah"> Boddah</option>
                    <option value="christian"> Christian</option>
                </select>
            </div>

            <div class="department">
                <label for="department">Department :</label>
                <select>
                    <option value="computer">Computer</option>
                    <option value="civil">Civil</option>
                    <option value="mechanical">Mechanical</option>
                    <option value="electrical">Electrical</option>
                    <option value="electronics">Electronics</option>
                    <option value="power">Power</option>
                    <option value="electro-medical">Electro-Medical</option>
                </select>
            </div>

            <div>
                <label for="roll">Roll :</label>
                <input type="number" placeholder="Your Roll">
            </div>

            <div>
                <label for="email">Email :</label>
                <input type="email" placeholder="Your Email" required>
            </div>

            <div>
                <label for="address">Address :</label> <br>
                <textarea placeholder="Your Address" cols="70" rows="6"></textarea>
            </div>

            <div>
                <input id="btn" type="submit" value="Submit">
                <input id="btn" type="reset" value="Reset">
            </div>


        </form>
    </section>
</body>

</html>
